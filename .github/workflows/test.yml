name: Tests

on:
    push:
        branches: [master, main]
    pull_request:
        branches: [master, main]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
            - name: Install dependencies
              run: npm ci
            - name: Lint
              run: npm run lint
            - name: Test
              run: npm test -- --coverage
            - name: Upload coverage
              if: success()
              uses: actions/upload-artifact@v4
              with:
                  name: coverage
                  path: coverage
